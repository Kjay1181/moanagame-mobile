<html>
  <head>
 <script src= "p5.min.js"></script>
 <script src="p5.sound.min.js"></script>
  
 <style>
body{
  overflow:hidden;
   padding:0;
   margin:0;
}
#title{
    color:green;
    font-size:50px;
position:absolute;
top:0px;
left:0px;
}
#instructions{
    color:green;
    font-size:50px;
position:absolute;
top:30px;
left:0px;
}
#start{
    color:green;
    font-size:50px;
    position:absolute;
top:120px;
left:0px;

}

 </style>
  </head>
<body>
  <h1 id="title">Help Maui get his fish hook to stop Te Ka's fireball</h1>
  <h2 id="instructions">Use a to move left, To move right use d, To jump use the space bar, To move down use S</h2>
<h3 id="start">To start press S</h3>
  <script>
     var w = window.innerWidth;
    var h = window.innerHeight;
    var bgimage;
 var bgmusic;
function preload(){
  bgimage= loadImage("tekas.jpg");
  bgimage.resize(w,h);
  bgmusic=loadSound("hero.mp3");
}
function setup(){
  createCanvas(w,h);
  bgimage.loadPixels();
  bgmusic.setVolume(1);
  bgmusic.play();
  bgmusic.loop();
}
function draw(){
 background(bgimage);
}
     function keyPressed() {
      if (keyCode===83){
      location.href="levelone.html";
    }
     }
    </script>
</body>
</html>
